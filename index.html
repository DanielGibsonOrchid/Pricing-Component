<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">   
  
  <title>Frontend Mentor | Pricing Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Our Pricing</h1>
    <div class="wrapper-toggle flex center">
      <p>Annually</p>
      <p>Monthly</p>
    </div>

    <div class="wrapper-card-basic">
      <h2>Basic</h2>
      <h3><span>&dollar;</span>19.99</h3>
      <!-- <h3><span>&dollar;</span>199.99</h3> -->
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button>Learn More</button>
    </div>

    <div class="wrapper-card-professional">
      <h2>Professional</h2>
      <h3><span>&dollar;</span>24.99</h3>
      <!-- <h3><span>&dollar;</span>249.99</h3> -->
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button>Learn More</button>
    </div>
    <div class="wrapper-card-master">
      <h2>Master</h2>
      <h3><span>&dollar;</span>39.99</h3>
      <!-- <h3><span>&dollar;</span>399.99</h3> -->
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button>Learn More</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
</body>
</html>
