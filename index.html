<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">   
  
  <title>Frontend Mentor | Pricing Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <div class="wrapper-background">
    <div class="wrapper-content">
      <h1>Our Pricing</h1>
      <div class="wrapper-toggle flex center">
        <p>Annually</p>
        <label class="switch" aria-label="Change pricing toggle">
          <input id="price-toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>

      <div class="wrapper-cards flex center">
        <div class="wrapper-card-basic wrapper-card">
          <h2>Basic</h2>
          <h3><span class="dollar">&dollar;</span><span id="basic-price">19.99</span></h3>
          <hr>
          <p>500 GB Storage</p>
          <hr>
          <p>2 Users Allowed</p>
          <hr>
          <p>Send up to 3 GB</p>
          <hr>
          <button class="button-primary button-1" aria-label="Learn more">Learn More</button>
        </div>

        <div class="wrapper-card-professional wrapper-card">
          <h2>Professional</h2>
          <h3><span class="dollar">&dollar;</span><span id="professional-price">24.99</span></h3>
          <hr>
          <p>1 TB Storage</p>
          <hr>
          <p>5 Users Allowed</p>
          <hr>
          <p>Send up to 10 GB</p>
          <hr>
          <button class="button-primary button-2" aria-label="Learn more">Learn More</button>
        </div>
        <div class="wrapper-card-master wrapper-card">
          <h2>Master</h2>
          <h3><span class="dollar">&dollar;</span><span id="master-price">39.99</span></h3>
          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
          <button class="button-primary button-1" aria-label="Learn more">Learn More</button>
        </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Daniel Gibson</a>.
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
